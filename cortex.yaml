    ## name: The name of the link
    ## type: Choose one type from (dashboard,documentation,healthcheck,logs,metrics,runbook)
    ## url: The link url
    ## description(optional): Description to this link
    - name: API Docs
      type: api_documentation
      url: https://engdocs.outreach.cloud/github.com/getoutreach/stencil-base#section-readme
    ## <<Stencil::Block(customLinks)>>
    ## <</Stencil::Block>>
  x-cortex-custom-metadata:
    app: stencil-base
    name: stencil-base
    repo: https://github.com/getoutreach/stencil-base
    tier: tier_2
    framework: stencil
    language: Golang
    stencil_version: v1.38.0
    golang_version: 1.22.0
    cli: false
    service: false
    product: Outreach
    lifecycle: public_ga
    ## <<Stencil::Block(extraAliases)>>
    ## <</Stencil::Block>>
    reporting_team: fnd-dt
    lintroller: platinum
  x-cortex-groups:
    - lifecycle: public_ga
    - tier: tier_2
    - product: Outreach
    - language: Golang
    - framework: stencil
    - engOrg: fnd
