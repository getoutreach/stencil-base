# Docs: https://docs.cortex.io/docs/reference/basics/entities#service-entities

openapi: 3.0.0
info:
  title: stencil-base
  description: >
    Base templates for a stencil backed service
  x-cortex-type: service
  x-cortex-slack:
    channels:
      - name: dev-tooling-design
        notificationsEnabled: false
      - name: dev-tooling-support
        notificationsEnabled: false
      - name: dt-oncall
        notificationsEnabled: true
      - name: fnd-dt-alerts
        notificationsEnabled: true
  x-cortex-owners:
    - type: group
      name: fnd-dt
      provider: CORTEX
  x-cortex-tag: stencil-base
  x-cortex-git:
    github:
      repository: getoutreach/stencil-base
  x-cortex-oncall:
    pagerduty:
      id: P9HJAUT
      type: SERVICE
  x-cortex-link:
